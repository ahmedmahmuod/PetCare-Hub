<div class="register-container -mb-10">
  <div class="left-panel">
    <div class="register-form-container">
      <h1>Create Account</h1>
      <p class="welcome-text">Join our community today!</p>

      <div class="social-buttons">
        <button class="social-button facebook" (click)="registerWithFacebook()">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/facebook/facebook-original.svg" alt="Facebook" class="social-icon">
          <span>Register with Facebook</span>
        </button>
        
        <button class="social-button google" (click)="registerWithGoogle()">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google" class="social-icon">
          <span>Register with Google</span>
        </button>
      </div>

      <div class="divider">
        <span class="divider-line"></span>
        <span class="divider-text">OR</span>
        <span class="divider-line"></span>
      </div>

      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
        <!-- Name -->
        <div class="form-group">
          <div class="input-container" [ngClass]="{ 'input-error': registerForm.get('name')?.invalid && registerForm.get('name')?.touched }">
            <input type="text" id="name" formControlName="name" placeholder="Enter your full name" class="input-field"/>
            <img src="https://api.iconify.design/heroicons:user.svg" alt="user" class="input-icon">
          </div>
          <div class="error-message" *ngIf="registerForm.get('name')?.touched && registerForm.get('name')?.invalid">
            <span *ngIf="registerForm.get('name')?.errors?.['required']">Name is required.</span>
            <span *ngIf="registerForm.get('name')?.errors?.['minlength']">Name must be at least 3 characters.</span>
          </div>
        </div>

        <!-- Email -->
        <div class="form-group">
          <div class="input-container" [ngClass]="{ 'input-error': registerForm.get('email')?.invalid && registerForm.get('email')?.touched }">
            <input type="email" id="email" formControlName="email" placeholder="Enter your email" class="input-field"/>
            <img src="https://api.iconify.design/heroicons:envelope.svg" alt="email" class="input-icon">
          </div>
          <div class="error-message" *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid">
            <span *ngIf="registerForm.get('email')?.errors?.['required']">Email is required.</span>
            <span *ngIf="registerForm.get('email')?.errors?.['email']">Invalid email format.</span>
          </div>
        </div>

        <!-- Password -->
        <div class="form-group">
          <div class="input-container" [ngClass]="{ 'input-error': registerForm.get('password')?.invalid && registerForm.get('password')?.touched }">
            <input [type]="passwordVisible ? 'text' : 'password'" id="password" formControlName="password" placeholder="Create a password" class="input-field"/>
            <img [src]="passwordVisible ? 'https://api.iconify.design/heroicons:eye-slash.svg' : 'https://api.iconify.design/heroicons:eye.svg'" alt="toggle password" class="input-icon toggle-icon" (click)="togglePasswordVisibility()">
          </div>
          <div class="error-message" *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid">
            <span *ngIf="registerForm.get('password')?.errors?.['required']">Password is required.</span>
            <span *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 8 characters.</span>
          </div>
        </div>

        <!-- Role Selection -->
        <div class="form-group role-selection">
          <label class="role-option">
            <input type="radio" formControlName="role" value="user" class="role-radio">
            <div class="role-card">
              <img src="https://api.iconify.design/heroicons:user-circle.svg" alt="user" class="role-icon">
              <span class="role-label">User</span>
              <span class="role-description">Access standard features</span>
            </div>
          </label>
          
          <label class="role-option">
            <input type="radio" formControlName="role" value="admin" class="role-radio">
            <div class="role-card">
              <img src="https://api.iconify.design/heroicons:shield-check.svg" alt="admin" class="role-icon">
              <span class="role-label">Admin</span>
              <span class="role-description">Full system access</span>
            </div>
          </label>
        </div>

        <!-- Submit -->
        <button type="submit" class="register-button" [disabled]="registerForm.invalid">Create Account</button>

        <!-- Login Option -->
        <div class="login-option">
          Already have an account? <a routerLink="/login" class="login-link">Login</a>
        </div>
      </form>
    </div>
  </div>

  <div class="right-panel">
    <img src="backgrounds/auth-page/auth-background.png" alt="Decorative image" class="background-image">
  </div>
</div>
