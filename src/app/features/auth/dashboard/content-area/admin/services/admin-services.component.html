<section class="flex flex-col gap-y-5 mt-10 relative">
  <app-dashboard-button (clicked)="onShowDialog($event)" [icon]="'pi pi-plus'" [label]="'Add Service'"/>
  <app-data-table [hasActions]="false" [hasImage]="true" [data]="services()" [columns]="columns"/>

  <p-dialog header="Add Service" [(visible)]="showDialog" [modal]="true" [dismissableMask]="true" [draggable]="false" [resizable]="false" [style]="{ width: '500px' }" [breakpoints]="{ '960px': '90vw', '640px': '95vw' }">
    <form class="p-4 sm:p-6 space-y-6" #formRef="ngForm" (ngSubmit)="onAddSerivce()" novalidate>
        <div class="card flex flex-col gap-6">

            <!-- Service Type -->
            <p-floatLabel>
                <p-dropdown id="serviceType" name="serviceType" [(ngModel)]="form.serviceType" [options]="serviceTypes" required #serviceTypeRef="ngModel" placeholder="Select type" />
                <label for="serviceType">Service type</label>
                <small *ngIf="serviceTypeRef.invalid && serviceTypeRef.touched" class="p-error">Service type is required.</small>
            </p-floatLabel>

            <!-- City -->
            <p-floatLabel>
                <input id="city" name="city" pInputText [(ngModel)]="form.city" required #cityRef="ngModel" />
                <label for="city">City</label>
                <small *ngIf="cityRef.invalid && cityRef.touched" class="p-error">City is required.</small>
            </p-floatLabel>

            <!-- About -->
            <p-floatLabel>
                <input id="about" name="about" pInputText [(ngModel)]="form.about" required minlength="10" #aboutRef="ngModel" />
                <label for="about">About Service</label>
                <small *ngIf="aboutRef.invalid && aboutRef.touched" class="p-error">About is required and must be at least 10 characters.</small>
            </p-floatLabel>

            <!-- Price -->
            <p-floatLabel>
                <input id="price" name="price" pInputText type="number" min="1" [(ngModel)]="form.price" required #priceRef="ngModel" />
                <label for="price">Price</label>
                <small *ngIf="priceRef.invalid && priceRef.touched" class="p-error">Price is required and must be a positive number.</small>
            </p-floatLabel>

            <!-- Price Per -->
            <p-floatLabel>
                <p-dropdown id="pricePer" name="pricePer" [(ngModel)]="form.pricePer" [options]="pricePerOptions" required #pricePerRef="ngModel" placeholder="Select" />
                <label for="pricePer">Price per</label>
                <small *ngIf="pricePerRef.invalid && pricePerRef.touched" class="p-error">Price unit is required.</small>
            </p-floatLabel>

            <!-- File Upload -->
            <p-fileUpload styleClass="custom-upload" name="img" mode="basic" accept="image/*" [chooseLabel]="'Service Image'" chooseIcon="pi pi-image" [customUpload]="true" [auto]="true" (uploadHandler)="handleImageUpload($event)" #fileUploader />

            <!-- Preview + Remove -->
            <div *ngIf="imgPreview" class="relative w-32 h-32 mt-4">
                <img [src]="imgPreview" alt="Image Preview" class="w-full h-full object-cover rounded shadow" />
                <button type="button" (click)="removeImage(); fileUploader.clear()" class="absolute top-0 right-0 bg-red-500 text-white text-xs rounded-full px-2 py-0.5">âœ•</button>
            </div>

        </div>

        <!-- Submit Button -->
        <div class="flex justify-end gap-3 pt-4">
            <p-button label="Add Service" icon="pi pi-check" type="submit" class="custom-add-button" [disabled]="formRef.invalid || !form.serviceImage"></p-button>
        </div>
    </form>
  </p-dialog>
    <app-section-spinner *ngIf="isLoading"/>
</section>
