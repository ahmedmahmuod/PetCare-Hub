<section class="container mx-auto">
    <app-page-title [description]="('Pages.Vets.Static_Section.Our_Best_Clinics.Subtitle' | translate)" [title]="('Pages.Vets.Static_Section.Our_Best_Clinics.Title' | translate)" />

    @if(loading) {
        <div class="doctor-grid">
            <app-vets-card-skeleton *ngFor="let item of [1,1,1,1,1,1]"/>
        </div>
    } @else {
        <div class="doctor-grid">
            <app-vets-card [buttonText]="('Pages.Vets.Static_Section.Our_Best_Clinics.Seconed_Btn' | translate)" [router]="'/veterinary/clinics/'+ member._id" [darkMode]="false" [borderDark]="false" *ngFor="let member of (clinics$ | async)" [imageUrl]="member.vetImage || ''" [name]="member.vetName" [role]="member.desc || ''"/>
        </div>
    }
</section>
