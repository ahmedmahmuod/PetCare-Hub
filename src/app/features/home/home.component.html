<div class="home-page min-h-screen">
    <!-- Hero Section -->
    <div class="hero-section relative">
      <app-hero-section imageUrl="backgrounds/home-hero/hero-background.png" [title]="('Pages.Home.Hero.Title' | translate)" [description]="('Pages.Home.Hero.Subtitle' | translate)"/>
    </div>
      

    <!-- Features Section -->
    <section class="features-section py-16 md:py-24 bg-brand-color">
      <div class="container mx-auto">
        <div class="text-center max-w-3xl mx-auto mb-16">
          <app-page-title [title]="('Pages.Home.Static_Section.Title' | translate)" [description]="('Pages.Home.Static_Section.Subtitle' | translate)" [titleDark]="true" [desDark]="true"/>
        </div>    

        <div class="features-container m-3 sm:m-0">
          <!-- Feature Card 1 -->
          <div class="feature-card">
            <div class="icon-container">
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <h3 class="feature-title">
              {{'Pages.Home.Static_Section.Cards.Card_One' | translate}}
            </h3>
          </div>

          <!-- Feature Card 2 -->
          <div class="feature-card">
            <div class="icon-container">
              <i class="fa-solid fa-calendar-days"></i>
            </div>
            <h3 class="feature-title">
              {{'Pages.Home.Static_Section.Cards.Card_Two' | translate}}
            </h3>
          </div>

          <!-- Feature Card 3 -->
          <div class="feature-card">
            <div class="icon-container">
              <i class="fa-solid fa-credit-card"></i>
            </div>
            <h3 class="feature-title">
              {{'Pages.Home.Static_Section.Cards.Card_Three' | translate}}
            </h3>
          </div>
        </div>
      </div>
    </section>

    <!-- Blogs Section -->
    <section class="mt-10">
      <div class="container mx-auto">
        <app-page-title [title]="('Pages.Blogs.Title' | translate)" [description]="('Pages.Blogs.Description' | translate)"class="mb-12"/>
        <app-slider [items]="[2, 3, 4, 5, 6]">
          <ng-template #itemTemplate let-pet>
            <app-blog-cards [isInSlider]="true" />
          </ng-template>
          
          <app-global-button slider-footer [routerLink]="'/blogs'" [text]="'Global.View_Btn'" buttonStyle="dark-bg"/>
        </app-slider>
      </div>
    </section>
  </div>
