<div class="container mx-auto py-8 px-4 sm:px-0 animate-pulse">
    <div class="flex flex-col lg:flex-row gap-8">
  
      <!-- Main Content Skeleton -->
      <div class="flex-1">
  
        <!-- Products Grid Skeleton -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
          <div *ngFor="let i of [1,2,3,4,5,6,7,8]" class="bg-white flex flex-col justify-between h-96 p-4 rounded shadow-md">
            <div class="h-60 bg-gray-300 rounded mb-4"></div>
            <div>
              <div class="h-4 w-1/6 bg-gray-300 rounded mb-2"></div>
              <div class="h-4 w-1/4 bg-gray-300 rounded mb-2"></div>
              <div class="h-4 w-2/4 bg-gray-300 rounded"></div>
            </div>
          </div>
        </div>
  
        <!-- Pagination Skeleton -->
        <div class="flex justify-center mt-8 space-x-2">
          <div *ngFor="let i of [1,2,3,4]" class="w-10 h-10 bg-gray-300 rounded"></div>
        </div>
  
      </div>
    </div>
  </div>
